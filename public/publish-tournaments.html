<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publish Tournaments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/publish-tour.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $("#Email").val(localStorage.getItem("activeUserO")).attr("readonly", true);
      });
      function preview() {
        prev.src = URL.createObjectURL(event.target.files[0]);
      }
    </script>
  </head>
  <body>
    <div class="container pb-5">
      <center><h1 class="mt-4 p-1 text-custom" id="dash-header">Publish Tournaments</h1></center>
      <form class="row g-3" method="post" enctype="multipart/form-data">
        <div class="col-md-7">
          <label for="Email" class="form-label text-custom">Email</label>
          <input type="text" class="form-control" id="Email" name="Email">
        </div>
        <div class="col-md-3">
          <label for="Image" class="form-label text-custom">Upload Poster of Tournament</label>
          <input type="file" id="Image" accept="image/*" name="Image" onchange="preview();">
        </div>
        <div class="col-md-2">
          <img src="" id="prev" alt="Poster Preview" width="100" height="100">
        </div>
        <div class="col-md-6">
          <label for="Game" class="form-label text-custom">Game</label>
          <input type="text" class="form-control" id="Game" name="Game">
        </div>
        <div class="col-md-6">
          <label for="Title" class="form-label text-custom">Title</label>
          <input type="text" class="form-control" id="Title" name="Title">
        </div>
        <div class="col-md-3">
          <label for="Entry" class="form-label text-custom">Entry Fee</label>
          <input type="text" class="form-control" id="Entry" name="Entry">
        </div>
        <div class="col-md-3">
          <label for="Date" class="form-label text-custom">Date</label>
          <input type="date" class="form-control" id="Date" name="Date">
        </div>
        <div class="col-md-6">
          <label for="City" class="form-label text-custom">City</label>
          <input type="text" class="form-control" id="City" name="City">
        </div>
        <div class="col-12">
          <label for="Location" class="form-label text-custom">Location</label>
          <input type="text" class="form-control" id="Location" placeholder="1234 Main St" name="Location">
        </div>
        <div class="col-12">
          <label for="Prizes" class="form-label text-custom">Prizes</label>
          <input type="text" class="form-control" id="Prizes" name="Prizes">
        </div>
        <div class="col-md-12">
          <label for="textAreaExample1" class="form-label text-custom">Other Information</label>
          <textarea class="form-control" name="info" id="textAreaExample1" placeholder="Enter additional tournament details" rows="5"></textarea>
        </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-custom" id="sbtn" formaction="/publish-tournaments">Save info</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
